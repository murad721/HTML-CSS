<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container row">
        <div class="header-block col-2">
            <h1>Connecting with nature as you travel</h1>
            <p>Image from Freepik</p>
        </div>
    </div>
    <div class="second-block row">
        <div class="center-block col-5">
            <img src="https://images01.nicepage.com/c461c07a441a5d220e8feb1a/b226db9c7eb35fdc8dcf891f/ffggf.jpg">
        </div>
        <div class="footer-block col-4">
            <div class="footer-left col-3">
                <h5>Let us know your questions, suggestions and concerns by filling out the contact form below.</h5>
            </div>
            <div class="footer-right col-3">
                <p>Name<br><input type="text" placeholder="Enter your Name"></p>
                <p>Phone<br><input type="number" placeholder="Enter your phone (e.g.+14)"></p>
                <p>Email<br><input type="mail" placeholder="Enter a valid email address"></p>
                <button>CONTACT US</button>
            </div>
        </div>
    </div>
